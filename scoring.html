<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spyfall - Game Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      font-family: 'Segoe UI', sans-serif;
    }

    .game-container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease forwards;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #333;
    }

    .result-box {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      opacity: 0;
      animation: slideUp 1s ease forwards;
      animation-delay: 0.5s;
    }

    .win {
      background-color: #d1f7d6;
      color: #27632a;
      border: 1px solid #9de59d;
    }

    .lose {
      background-color: #fde2e2;
      color: #7b1c1c;
      border: 1px solid #f5bebe;
    }

    .spy-info, .scores-title, .locations-title {
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 8px;
      color: #444;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: 1s;
    }

    .list-group-item {
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.2s;
      opacity: 0;
    }

    .btn-primary {
      border-radius: 8px;
      padding: 10px 24px;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0d6efd;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="game-container text-center">
    <h2>üéÆ Spyfall - Game Results</h2>

    <div id="result" class="result-box"></div>

    <div id="spyNameBox" class="spy-info"></div>

    <h5 class="scores-title">üèÖ Player Scores</h5>
    <ul id="scoresList" class="list-group list-group-flush mb-3"></ul>

    <h5 class="locations-title">üìç Locations Chosen by Spy</h5>
    <ul id="locationsList" class="list-group list-group-flush mb-4"></ul>

    <a href="index.html" class="btn btn-primary">üîÅ Start New Game</a>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAFOenFl1wULnf2_Kh1Dyx4lGjPATJiV_s",
      authDomain: "simple-game-709c6.firebaseapp.com",
      databaseURL: "https://simple-game-709c6-default-rtdb.firebaseio.com",
      projectId: "simple-game-709c6",
      storageBucket: "simple-game-709c6.appspot.com",
      messagingSenderId: "87856525192",
      appId: "1:87856525192:web:804023d0198f011ec2143d"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const accessCode = urlParams.get('code') || 'N/A';
    const gameRef = database.ref('games/' + accessCode);

    const resultDiv = document.getElementById('result');
    const spyNameBox = document.getElementById('spyNameBox');
    const locationsList = document.getElementById('locationsList');
    const scoresList = document.getElementById('scoresList');

    gameRef.once('value')
      .then(snapshot => {
        const data = snapshot.val();
        if (!data) {
          resultDiv.className = 'result-box lose';
          resultDiv.innerHTML = '<p>‚ùå Game data not found.</p>';
          return;
        }

        const spyName = data.spy || "Unknown Spy";
        spyNameBox.textContent = `üïµÔ∏è Spy: ${spyName}`;

        // Display Player Scores
        const points = data.points || {};
        const playerNames = Object.keys(points);
        playerNames.sort((a, b) => points[b] - points[a]);
        playerNames.forEach(name => {
          const li = document.createElement('li');
          li.className = 'list-group-item d-flex justify-content-between';
          li.textContent = name;
          const span = document.createElement('span');
          span.className = "badge bg-primary rounded-pill";
          span.textContent = `${points[name]} pts`;
          li.appendChild(span);
          scoresList.appendChild(li);
        });

        // Locations chosen by spy
        const selectedLocations = data.selectedBySpy || [];
        selectedLocations.forEach((loc, i) => {
          const li = document.createElement('li');
          li.className = "list-group-item";
          li.style.animationDelay = `${1 + 0.1 * i}s`;
          li.textContent = loc;
          locationsList.appendChild(li);
        });

        if (data.winner) {
          if (data.winner === spyName) {
            resultDiv.className = 'result-box win';
            resultDiv.innerHTML = `<h4>üèÜ Spy Won!</h4>`;
          } else {
            resultDiv.className = 'result-box lose';
            resultDiv.innerHTML = `<h4>üòû Spy Lost!</h4><p><strong>Winner:</strong> ${data.winner}</p>`;
          }
        } else {
          resultDiv.className = 'result-box';
          resultDiv.innerHTML = `<p>Result pending or undecided.</p>`;
        }

      })
      .catch(() => {
        resultDiv.className = 'result-box lose';
        resultDiv.innerHTML = '<p>‚ùå Error fetching game results.</p>';
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
