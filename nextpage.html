<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spyfall Game - Lobby</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .crown {
      font-size: 1.2rem;
      margin-left: 5px;
    }

    .player-box {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 150px;
      text-align: center;
      height: 45px;
    }

    .ready {
      background-color: #d1e7dd;
      border-color: #badbcc;
    }

    .slider {
      width: 100%;
    }

    #copyBtn {
      cursor: pointer;
      margin-left: 5px;
    }
  </style>
</head>

<body>
  <div class="text-center w-100" style="max-width: 400px;">
    <h3>Waiting for players...</h3>
    <hr>

    <p class="mb-1"><strong>Access code:</strong> <span id="accessCode">-</span>
      <i id="copyBtn" class="bi bi-clipboard" title="Copy to clipboard"></i>
    </p>

    <hr>
    <p class="mb-1"><strong>Players</strong></p>
    <div id="playersContainer" class="mb-3"></div>

    <hr id="hostSettingsHR" style="display:none;">
    <p id="hostSettingsLabel" class="mb-1" style="display:none;"><strong>Host settings</strong></p>
    <input type="range" class="form-range slider" min="1" max="30" value="10" id="playtimeSlider" style="display:none;">
    <p id="playtimeLabel" style="display:none;">10 minutes playtime</p>

    <button id="startGameBtn" class="btn btn-outline-dark mt-2" style="display:none;" disabled>START GAME</button>

    <p id="statusText" class="text-secondary mt-2">0/0 players ready</p>
  </div>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAFOenFl1wULnf2_Kh1Dyx4lGjPATJiV_s",
      authDomain: "simple-game-709c6.firebaseapp.com",
      databaseURL: "https://simple-game-709c6-default-rtdb.firebaseio.com",
      projectId: "simple-game-709c6",
      storageBucket: "simple-game-709c6.appspot.com",
      messagingSenderId: "87856525192",
      appId: "1:87856525192:web:804023d0198f011ec2143d"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const accessCode = urlParams.get('code') || 'N/A';
    document.getElementById('accessCode').textContent = accessCode;

    const savedPlayerName = localStorage.getItem('playerName') || 'Host';
    const playersContainer = document.getElementById('playersContainer');
    const gameRef = database.ref('games/' + accessCode);

    const statusText = document.getElementById('statusText');
    const startGameBtn = document.getElementById('startGameBtn');

    let allPlayers = {};
    let hostName = null;

    // Check if this player is host (by comparing with first player)
    gameRef.child('players').once('value').then(snapshot => {
      const players = snapshot.val() || {};
      hostName = Object.keys(players)[0] || savedPlayerName;

      if (savedPlayerName === hostName) {
        // Show host controls if this player is host
        document.getElementById('hostSettingsHR').style.display = 'block';
        document.getElementById('hostSettingsLabel').style.display = 'block';
        document.getElementById('playtimeSlider').style.display = 'block';
        document.getElementById('playtimeLabel').style.display = 'block';
        startGameBtn.style.display = 'inline-block';
      }
    });

    function renderPlayers(readyPlayers = {}) {
      playersContainer.innerHTML = "";
      const playerNames = Object.keys(allPlayers);
      const orderedPlayers = [];

      if (playerNames.includes(savedPlayerName)) orderedPlayers.push(savedPlayerName);
      playerNames.forEach(name => {
        if (name !== savedPlayerName) orderedPlayers.push(name);
      });

      orderedPlayers.forEach(player => {
        const playerBox = document.createElement("div");
        playerBox.className = "player-box my-1 mx-auto";
        playerBox.textContent = player;

        if (player === savedPlayerName) {
          playerBox.innerHTML += ' <span class="crown">ðŸ‘‘</span>';
        }

        if (readyPlayers[player]) {
          playerBox.classList.add('ready');
          playerBox.innerHTML += ' âœ…';
        }

        playersContainer.appendChild(playerBox);
      });
    }

    let readyPlayers = {};

    gameRef.child('players').on('value', (snapshot) => {
      allPlayers = snapshot.val() || {};
      renderPlayers(readyPlayers);
    });

    gameRef.child('playersReady').on('value', (snapshot) => {
      readyPlayers = snapshot.val() || {};
      renderPlayers(readyPlayers);

      const readyCount = Object.keys(readyPlayers).length;
      const totalCount = Object.keys(allPlayers).length;
      statusText.innerText = `${readyCount}/${totalCount} players ready`;

      // START GAME enabled only if host AND at least 2 players joined
      if (savedPlayerName === hostName) {
        startGameBtn.disabled = totalCount < 2;
      }
    });

    gameRef.child('gameStarted').on('value', (snapshot) => {
      if (snapshot.val() === true) {
        window.location.href = `finalpage.html?code=${accessCode}`;
      }
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      navigator.clipboard.writeText(accessCode).then(() => alert("Access code copied!"));
    });

    const slider = document.getElementById('playtimeSlider');
    const label = document.getElementById('playtimeLabel');
    const savedPlaytime = localStorage.getItem('playtime');

    if (savedPlaytime) {
      slider.value = savedPlaytime;
      label.textContent = `${savedPlaytime} minutes playtime`;
    }

    slider.addEventListener('input', () => {
      label.textContent = `${slider.value} minutes playtime`;
      localStorage.setItem('playtime', slider.value);
    });

    startGameBtn.addEventListener('click', () => {
      gameRef.update({ gameStarted: true });
    });

    gameRef.child('playersReady').child(savedPlayerName).set(true);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
